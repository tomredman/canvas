<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/537870dced.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="./canvas.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="main">
                <h1>Design Studio</h1>
                <div class="canvas-wrapper">
                    <canvas class="canvas" id="canvas"></canvas>
                </div>
                <div class="toolbar-wrapper">
                    <div class="toolbar">
                        <button class="button" id="toolbar-pointer-button" data-tool='pointer'><i class="fa-solid fa-arrow-pointer"></i></button>
                        <button class="button selected" id="toolbar-rect-button" data-tool='rect'><i class="fa-solid fa-square"></i></button>
                        <button class="button" id="toolbar-circle-button" data-tool='circle'><i class="fa-solid fa-circle"></i></button>
                        <button class="button" id="toolbar-line-button" data-tool='line'><i class="fa-solid fa-minus"></i></button>
                        <button class="button" id="toolbar-clear-button" data-tool='clear'>Clear</button>
                    </div>
                    <div class="color-picker">
                        <ul>
                            <li class="color color-1 selected"></li>
                            <li class="color color-2"></li>
                            <li class="color color-3"></li>
                            <li class="color color-4"></li>
                            <li class="color color-5"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
